<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="test.css">
	<script type="text/javascript">
	window.onclick = function(event){
		var modal = document.getElementById('a1');
		if(event.target == modal){
			modal.style.display = "none";
		}
		// here in div we are having form if we click out of that div range form will close
		// but if we click slightly out of form till the form will not close because it will
		// be in div range only.
	}
	</script>
</head>
<body>

<!-- Button to open the modal login form -->
<button onclick="document.getElementById('a1').style.display='block'" style="width:auto;background-color:green">Login</button>
<!-- The Modal -->
<div id="a1" class="modal">
	<span onclick="document.getElementById('a1').style.display='none'" 
	class="close" title="Close Form">&times;</span>
	<form action="" method="get" class="modal-content">
		<div class="container">
			<div class="image_container">
				<img src="images/indra.jpeg">
			</div>
			<div>
				<label for="username">Username:</label><br/>
				<input type="text" placeholder="username" name="username" id="username" class="textstyle" required/><br/>
				<label for="password">Password:</label><br/>
				<input type="password" placeholder="password" name="password" id="password" class="textstyle"required/><br/>
				<button type="sumbit" class="login_button">Login</button><br/>
				<input type="checkbox" name="remember_me" id="remember_me"/>
				<label for="remember_me">Remember me</label>
			</div><br/>
			<div class="cancel_div">
				<div>
					<button type="button" name="cancel" class="cancel_button">Cancel</button>
					Forget<a href="" class="forget_password">password?</a>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
